<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playwrite+NZ:wght@100..400&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Foodgo</title>
</head>

<body>
    <!-- header starts here Basulka--> 
    <header>
        <div class="header-container">
            <h1>Foodgo</h1>
            <h2>Order your favourite food!</h2>
            <form class="search-form">
                <input type="text" id="search-input" placeholder="Search">
                <button id="btn-search" type="submit">Search</button>
            </form>
    
            <div class="filter-container">
                <button class="filter-button">
                    <img src="./image/filters.svg">
                </button>
            
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="option1">All</button>
                    <button class="filter-btn" data-filter="option2">Combos</button>
                    <button class="filter-btn" data-filter="option3">Sliders</button>
                    <button class="filter-btn" data-filter="option4">Classic</button>
                </div>
            
                <div id="filter-options" class="filter-options">
                    <label><input type="checkbox" name="filter" value="option1">Combos</label>
                    <label><input type="checkbox" name="filter" value="option2">Sliders</label>
                    <label><input type="checkbox" name="filter" value="option3">Classic</label>
                </div>
            </div>
        </div>
    </header>
    
    <!-- header ends here --> 

    <!-- user profile starts here AlenaGorina -->
    <div class="profile-page">
        <div class="profile-header">
            <img class="profile-image" src="https://via.placeholder.com/150" alt="Аватар пользователя">
        </div>
        <form id="profile-form" class="profile-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="deliveryAddress">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="button" id="edit-profile">Edit Profile</button>
            <button type="button" id="logout">Log out</button>
        </form>
    </div>

    <!-- user profile ends here AlenaGorina -->

    <!-- main starts here ann_petrowaa -->
    <div class="main">
        <div class="btn-container">
              
                <button type="button" class="main-btn" id="'first-btn">All</button>
                <button type="button" class="main-btn" id="'second-btn">Combos</button>
                <button type="button" class="main-btn" id="'third-btn">Sliders</button>
                <button type="button" class="main-btn" id="'fourth-btn">Сlassical</button>
        </div>
        
        <div class="main-container">
            <div class="container">
                <div class="card"> <!-- card1 -->

                    <div class="card-img">
                        <img src="./image/image6.svg alt=">
                    </div>

                    <div class="info">
                        <h3>Cheeseburger</h3>
                        <span>Wendy's Burger</span>
                    </div>

                    <div class="point-area">
                     <span class="star">★</span>
                     <span class="rating-text">4.5</span>
                    </div> 
                </div>
               <!------------>

                <div class="card-img">

                </div>

                <div class="info">

                </div>

                <div class="info">
                    <h3>Hamburger</h3>

                </div>
                <div class="point-area">
                 <span class="star">★</span>

                </div>
               </div>
            </div>
        </div>

    </div>
