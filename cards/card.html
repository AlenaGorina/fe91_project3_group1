<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="./assets/normalize.css">
    <title>Burger</title>
</head>
<body>

    <div class="product-card">
        <div class="product-card__arrow-back">
            <a href="../index.html"><img src="../image/arrow-left.png" alt="arrow-back"></a>
        </div>
        <div class="product-card__img">
            <img src="" alt="burger 1" class="product-card__img-picture">
        </div>
        <div class="product-card__content">
            <div class="product-card__name">
                <h1 class="product-card__h1"></h1>
            </div>
            <div class="product-card__raiting">
                <div class="product-card__raiting-star">
                    <img src="../image/star.svg" alt="" class="product-card__raiting-star-img">
                </div>
                <div class="product-card__raiting-points">
                    <p class="product-card__raiting-points-p"></p>
                </div>
                <div class="product-card__raiting-mins">
                    <p class="product-card__raiting-points-mins-p"></p>
                </div>
            </div>
            <div class="product-card__description">
                <p class="product-card__description-p">
                    
                </p>
            </div>

            <div class="product-card__settings">
            <div class="product-card__slider">
                <div class="product-card__slider-title">
                    <p>
                        Spicy
                    </p>
                </div>
                <input type="range" id="spicy" name="spicy" min="0" max="100"  >
                <!-- <p>Текущее значение: <span id="currentValue">50</span></p> -->
            <div class="product-card__slider-description">
                <div class="product-card__slider-description-mild">
                    <p>
                        Mild
                    </p>
                </div>
                <div class="product-card__slider-description-hot">
                    <p>
                        Hot
                    </p>
                </div>
            </div>
            </div>
            <div class="product-card__quantity">
                <p class="product-card__quantity-title">Portion</p>
                <div class="product-card__quantity-button-group">
                    <button class="product-card__quantity-button product-card__button1" ><img src="../image/-.png" class="product-card__image-button1"></button>
                <div class="product-card__quantity-number"><div class="number">1</div></div>
                <button class="product-card__quantity-button product-card__button2" ><img src="../image/+.png" class="product-card__image-button2"></button>
                </div>
                
            </div>
            </div>

            <div class="product-card__setting">
                <div class="product-card__setting-price">
                    
                </div>

                <button class="product-card__setting-order">
                    ORDER NOW
                </button>
                
            </div>

        </div>
    

</div>



  <script src="../assets/script.js"></script>  
</body>
</html>
